<body>
  <link type="text/css" rel="stylesheet" href="jsmind.css">
  <script type="text/javascript" src="jsmind.js"></script>
  <input id="entry" onchange="show()">
  <p id="jsmind_describe"></p>
  <p id="jsmind_container"></p>
  <script>
    var data
    fetch('./data.json').then(res => res.json()).then(json => { data = json }).catch(console.error)
    function show() {
      document.getElementById('jsmind_describe').innerText = ''
      document.getElementById('jsmind_container').innerHTML = ''
      jsMind.show({}, data[document.getElementById('entry').value])
      document.getElementById('jsmind_container').style.height = document.querySelector('svg.jsmind').scrollHeight
    }
  </script>
</body>
